<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Personal Portfolio and Experience of Diogo Caeiro"
    />

    <link rel="canonical" href="https://diogocaeiro.pt" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Diogo Caeiro | Developer Portfolio</title>
    <meta
      name="description"
      content="Blockchain developer and tech enthusiast portfolio. See projects, experience and contact info."
    />

    <meta
      name="keywords"
      content="Diogo Caeiro, developer, blockchain, React, portfolio"
    />
    <meta name="author" content="Diogo Caeiro" />

    <!-- Open Graph for Facebook/LinkedIn -->
    <meta property="og:title" content="Diogo Caeiro | Developer Portfolio" />
    <meta
      property="og:description"
      content="Explore my tech projects, experience and skills."
    />
    <meta property="og:image" content="%PUBLIC_URL%/assets/preview.png" />
    <meta property="og:url" content="https://diogocaeiro.pt" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Diogo Caeiro | Developer Portfolio" />
    <meta
      name="twitter:description"
      content="Explore my tech projects, experience and skills."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/assets/preview.png" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
