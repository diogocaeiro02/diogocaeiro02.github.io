<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found | Diogo Caeiro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        font-family: "Poppins", sans-serif;
        background: radial-gradient(
          circle at center,
          #0a0a0a 40%,
          #000000 100%
        );
        color: #00d2ff;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
        position: relative;
      }

      .container {
        z-index: 1;
        max-width: 600px;
        padding: 2rem;
      }

      h1 {
        font-size: 6rem;
        margin-bottom: 1rem;
        text-shadow: 0 0 20px rgba(0, 210, 255, 0.6);
      }

      p {
        font-size: 1.25rem;
        color: #ccc;
        margin-bottom: 2rem;
      }

      a {
        display: inline-block;
        padding: 0.8rem 1.8rem;
        color: #0a0a0a;
        background-color: #00d2ff;
        border-radius: 30px;
        font-weight: bold;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      a:hover {
        background-color: #fff;
        color: #00d2ff;
        box-shadow: 0 0 15px #00d2ff;
      }

      /* Glowing animation background */
      .glow {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, #00d2ff44 10%, transparent 70%);
        animation: pulse 4s infinite ease-in-out;
        filter: blur(80px);
        opacity: 0.6;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }
    </style>
  </head>
  <body>
    <div class="glow"></div>
    <div class="container">
      <h1>404</h1>
      <p>Oops! That page doesn't exist.</p>
      <a href="/">Return to Home</a>
    </div>
  </body>
</html>
